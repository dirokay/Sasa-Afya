<!-- landing page html code -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- background image and overlay -->
    <div class="background">
      <div class="overlay"></div>
      <nav class="navbar">
        <img src="images\SasaAfyaLogoWhite.svg" alt="white Logo" id="logo" />
        <ul>
          <li id="logotext">SasaAfya</li>
        </ul> 
        <!-- Product -->
         <ul>
                <li id="product"><a href="#product">Product</a></li>
              </ul> 
        <!-- lifestyle -->
         <ul>
                <li id="lifestyle"><a href="#lifestyle">Lifestyle</a></li>
              </ul>
        <!-- login button -->
        <button class="logInbutton">LOG IN</button>
              </nav>
        <p>SELFCARE MADE SIMPLE</p>
        <button class="createAccount">CREATE ACCOUNT</button>
        </div>
<!-- modal inception of code -->
      <div class="modal-overlay"></div>
        <div class = "modal">
          <div class="cancelIcon">
            <div class="cancelsvg"><img src="images\CancelIcon.svg" alt="Cancel Icon" ></div>
          </div>
          <!-- dark logo -->
          <div class="darklogo">
            <img src="images\SasaAfyaLogoDark.svg" alt="Dark Logo">
          </div>
          <h3>LOGIN</h3> 
          <div class="all-buttons">
          <div class="buttons">
            <button class="action"><img src="images\search.svg" alt="Google icon">LOGIN WITH GOOGLE</button>
          </div>
          <div class="buttons">
            <button class="action"><img src="images\facebook.svg" alt="Facebook icon">LOGIN WITH FACEBOOK</button>
          </div>
          <div class="buttons">
            <button class="action"><img src="images\speech-bubble.svg" alt="Speech icon">LOGIN WITH PHONE</button>
          </div>
          </div>
          <p id="verificationFootNote">By clicking Log In, you agree to our <span><u>Terms</u></span>. Learn how we process your
            data in our <span><u>Privacy
                Policy</u></span> and <span><u>Cookie Policy</u></span>.</p> 
       
                </div>
            
    </body>
    </html>
